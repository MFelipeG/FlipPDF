<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipPDF - Converta Imagens e PDFs</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        select, input[type="file"], input[type="text"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 80%;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="file"] {
            border-style: dashed;
        }
        input[type="file"]::-webkit-file-upload-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        #output {
            margin-top: 20px;
            display: none;
        }
        #output a {
            display: block;
            margin: 10px 0;
            color: #3498db;
            text-decoration: none;
        }
        p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FlipPDF</h1>
        <select id="conversionType" onchange="updateInput()">
            <option value="jpg-to-pdf">JPG para PDF</option>
            <option value="png-to-pdf">PNG para PDF</option>
            <option value="pdf-to-jpg">PDF para JPG</option>
        </select>
        <select id="pageSize" onchange="updateInput()">
            <option value="a4">A4 (210x297mm)</option>
            <option value="letter">Carta (8.5x11in)</option>
            <option value="a3">A3 (297x420mm)</option>
        </select>
        <input type="file" id="fileInput" accept="image/jpeg" multiple>
        <input type="text" id="fileName" placeholder="Nome do arquivo (opcional)">
        <img id="preview" alt="Pré-visualização">
        <div id="output"></div>
        <button id="convertBtn" onclick="convert()" disabled>Converter</button>
        <p>Escolha o tipo de conversão e faça upload do(s) arquivo(s)!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const fileInput = document.getElementById('fileInput');
        const conversionType = document.getElementById('conversionType');
        const pageSize = document.getElementById('pageSize');
        const fileNameInput = document.getElementById('fileName');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');

        function updateInput() {
            const type = conversionType.value;
            preview.style.display = 'none';
            output.style.display = 'none';
            convertBtn.disabled = true;
            fileInput.value = '';
            if (type === 'jpg-to-pdf') {
                fileInput.accept = 'image/jpeg';
                fileInput.multiple = true;
            } else if (type === 'png-to-pdf') {
                fileInput.accept = 'image/png';
                fileInput.multiple = true;
            } else if (type === 'pdf-to-jpg') {
                fileInput.accept = 'application/pdf';
                fileInput.multiple = false;
            }
        }

        fileInput.addEventListener('change', function() {
            const files = this.files;
            preview.style.display = 'none';
            output.style.display = 'none';
            if (files.length > 0) {
                if (conversionType.value === 'pdf-to-jpg') {
                    convertBtn.disabled = false;
                } else if (files[0].type.match('image/*')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        convertBtn.disabled = false;
                    };
                    reader.readAsDataURL(files[0]);
                } else {
                    alert('Por favor, selecione um arquivo válido.');
                    convertBtn.disabled = true;
                }
            }
        });

        function convert() {
            const files = fileInput.files;
            const type = conversionType.value;
            const size = pageSize.value;
            const fileName = fileNameInput.value.trim() || 'convertido';

            if (!files.length) return;

            if (type === 'jpg-to-pdf' || type === 'png-to-pdf') {
                const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: size });
                let processed = 0;

                Array.from(files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgData = e.target.result;
                        const img = new Image();
                        img.src = imgData;
                        img.onload = function() {
                            const width = pdf.internal.pageSize.getWidth() - 20;
                            const height = (img.height * width) / img.width;
                            if (index > 0) pdf.addPage();
                            pdf.addImage(imgData, type === 'jpg-to-pdf' ? 'JPEG' : 'PNG', 10, 10, width, height);
                            processed++;
                            if (processed === files.length) {
                                pdf.save(`${fileName}.pdf`);
                            }
                        };
                    };
                    reader.readAsDataURL(file);
                });
            } else if (type === 'pdf-to-jpg') {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const typedArray = new Uint8Array(e.target.result);
                    const pdf = await pdfjsLib.getDocument(typedArray).promise;
                    output.innerHTML = '';
                    output.style.display = 'block';

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 2 });
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                        const dataUrl = canvas.toDataURL('image/jpeg');

                        const link = document.createElement('a');
                        link.href = dataUrl;
                        link.download = `${fileName}_pagina_${i}.jpg`;
                        link.textContent = `Baixar Página ${i}`;
                        output.appendChild(link);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
